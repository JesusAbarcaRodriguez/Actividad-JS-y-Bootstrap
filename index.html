<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
    <title>Document</title>

<body class="bg-primary m-2  mt-5 ">
    <header>
        <h1 class="mt-3 text-center mb-4 p-2">Calculadora de Unidades de temperatura</h1>
    </header>
    <main class="container bg-primary p-3   w-100">
        <select class=" form-select  p-4 w-50 bg-secondary" aria-label="Default select example">
            <option selected>Unidad seleccionada - Unidad a convertir</option>
            <option value="1">celsius-kelvin</option>
            <option value="2">celsius-fahrenheit</option>
            <option value="3">kelvin-fahrenheit</option>
            <option value="4">kelvin-celsius</option>
            <option value="5">fahrenheit -kelvin</option>
            <option value="6">fahrenheit-celsius</option>
        </select>
        <h3 class="p-4 " for="nombre">Dato:</h3>
        <input type="text" id="nombre" name="nombre"  class=" p-3 w-50">
        <br>
        <h3 class="p-4  row mx-auto">Resultado:</h3>
        <br>
        <button  type="button" class=" h-75 btn btn-warning">Limpiar</button>
    </main>
    <footer class="mt-3 mb-4 p-2 row text-center ">
        <h3>Programaci√≥n IV, Universidad Nacional de Costa Rica 2023.</h3>
    </footer>
    <script src="options.js"></script>
    <script src="script.js"></script>
</body>
</html>

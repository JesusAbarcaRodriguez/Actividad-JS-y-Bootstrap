<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
    <title>Calculadora de Unidades de temperatura</title>
</head>
<body class="bg-primary">
    <header>
        <h1 class="mt-3 text-center mb-5 p-5">Calculadora de Unidades de temperatura</h1>
    </header>
    <main class="container bg-primary p-3 shadow-lg">
        <select name="input-case" id="select-case" class=" fs-5 fw-bold form-select  p-4 w-50 bg-secondary" aria-label=".form-select-lg example">
        </select>
        <h3 class="p-4 " for="nombre">Dato:</h3>
        <input type="number" id="data" class="p-3 w-25" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        <br>
        <h3 class="p-4 ">Resultado: <input id = "final" type="text" readonly></input></h3>
        <br>
        <button type="button" class=" h-75 btn btn-warning clear">Limpiar</button>
    </main>
    <footer class="mt-3 mb-4 p-2 row text-center ">
        <h3>Programaci√≥n IV, Universidad Nacional de Costa Rica 2023.</h3>
    </footer>
    <script src="options.js"></script>
    <script src="script.js"></script>
</body>
</html>
